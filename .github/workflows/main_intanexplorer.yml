name: Build and deploy Node.js app to Azure Web App - IntanExplorer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm install
          npm run build # Ensure this command builds your app with webpack correctly

      # Only upload the build directory
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./dist # Replace with the correct path to your build output
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download dist artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'IntanExplorer'
          slot-name: 'production'
          package: . # Deploy the folder where we unzipped the content
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
